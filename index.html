<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driano | PC</title>
    <link rel="stylesheet" href="dist/app.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/555bf53180.css"
      crossorigin="anonymous"
    />
    <link rel="icon" href="assets/images/logo.svg" />
  </head>
  <body>
    <div class="flex">
      <div class="container">
        <div class="list">
          <h2 class="list__title">Lista de Peças</h2>
          <ul>
            <li class="list__item">
              <div class="list__checkbox"></div>
              AMD RYZEN 5 5600G
              <button class="list__btn"><i class="fa-solid fa-x"></i></button>
            </li>
          </ul>
        </div>
      </div>
      <div class="container">
        <main class="main">
          <button class="main__btn">
            <i class="fa-solid fa-plus icon"></i>
          </button>
          <div class="main__table">
            <div class="main__foot-left"></div>
            <div class="main__foot-right"></div>
          </div>
          <div class="main__pc"></div>
          <div class="main__window"></div>
          <div class="main__keyboard"></div>
          <div class="main__mouse"></div>
        </main>
      </div>
      <div class="container">
        <div class="list">
          <h2 class="list__title">Lista de Periféricos</h2>
        </div>
      </div>
    </div>
    <div class="modal" style="opacity: 0">
      <button class="modal__btn" id="pecas"><i class="fa-solid fa-microchip"></i></button>
      <button class="modal__btn" id="perifericos">
        <i class="fa-solid fa-computer-mouse"></i>
      </button>
    </div>
    <div class="modal-pecas">
      <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required placeholder="Digite o nome da peça" />
        <label for="preco">Preço</label>
        <input type="text" name="preco" id="preco"  onkeyup="formatarPreco(this);" required placeholder="0,00"/>
        <input type="submit" value="Adicionar" class="btn" />
      </form>
    </div>
    <div class="modal-perifericos">
      <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required placeholder="Digite o nome do periférico"/>
        <label for="preco">Preço</label>
        <input type="text" name="preco" id="preco" onkeyup="formatarPreco(this);" required placeholder="0,00"/>
        <input type="submit" value="Adicionar" class="btn" />
      </form>
    </div>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/555bf53180.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
